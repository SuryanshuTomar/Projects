<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Blog Card</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="img-banner">
				<img src="./asset/blog-image.jpg" alt="blog-image" />
			</div>
			<div class="content">
				<div class="tag">
					<div class="tag-item">Technology</div>
				</div>
				<div class="article">
					<h4>What's New in 2022 Tech</h4>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam
						sint aliquam eius consectetur deserunt vero. Perferendis autem
						in labore minus quos error consequuntur illum? Pariatur
						suscipit perferendis fugiat ex placeat!
					</p>
				</div>
				<div class="author">
					<img src="./asset/dp.jpg" alt="dp" />
					<div class="author-info">
						<h5>John Doe</h5>
						<p>3hrs ago</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
