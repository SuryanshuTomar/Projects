<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-dark p-3">
          <div class="container-fluid">
            <a class="navbar-brand fs-4" href="#">Sorting Visualizer</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item ps-5">
                  <a
                    class="nav-link active"
                    id="generate-array"
                    aria-current="page"
                    href="#"
                  >
                    Generate New Array
                  </a>
                </li>
                <li class="nav-item px-3">
                  <div class="nav-link active text-center" href="#">
                    <label for="array-size" class="form-label">
                      Arrays Size
                    </label>
                    <input
                      type="range"
                      class="form-range"
                      min="10"
                      max="50"
                      step="0.5"
                      id="array-size"
                    />
                  </div>
                </li>
                <li class="nav-item px-3">
                  <div class="nav-link active text-center" href="#">
                    <label for="sort-speed" class="form-label">
                      Sort Speed
                    </label>
                    <input
                      type="range"
                      class="form-range border-color-warning"
                      min="1"
                      max="5"
                      step="1"
                      id="sort-speed"
                    />
                  </div>
                </li>
              </ul>
              <ul
                class="d-flex navbar-nav me-auto mb-2 mb-lg-0 align-items-center"
              >
                <li class="nav-item dropdown px-3 ms-3">
                  <a
                    class="nav-link dropdown-toggle text-white"
                    href="#"
                    id="algorithm-dropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Algorithms
                  </a>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="algorithm-dropdown"
                  >
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        data-algo-name="bubbleSort"
                        >Bubble Sort</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        data-algo-name="selectionSort"
                        >Selection Sort</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        data-algo-name="insertionSort"
                        >Insertion Sort</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        data-algo-name="mergeSort"
                        >Merge Sort</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        data-algo-name="quickSort"
                        >Quick Sort</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item px-3 ms-3">
                  <button class="btn btn-danger" type="submit" id="sort">
                    Sort
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Rendered Array -->
    <section>
      <div class="sort-container">
        <div class="array-container">
          <div class="array-block">
            <span class="element"></span>
					<span class="element"></span>
					<span class="element"></span>
          </div>
        </div>   
        
      </div>

    </section>

    <footer class="footer" text-center">
      <span>Designed by DeathSlayer</span>
    </footer>
     <script src="./app.js"  type="module"></script>
  </body>
</html>
