<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Font files -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS File -->
		<link rel="stylesheet" href="styles.css" />
		<title>DSA Visualizer</title>
	</head>
	<body>
		<div class="intro">
			<h1 class="logo-header">
				<span class="logo" style="font-weight: 100"
					>&nbsp; WELCOME &nbsp; TO</span
				>
				<br/ > <span class="logo">&nbsp; DSA </span
				><span class="logo">&nbsp; VISUALIZER</span>
			</h1>
		</div>

		<header>
			<h2>DSA Visualizer</h2>
			<div class="intro-description-heading">
				<!-- <div class="intro-content"></div> -->
				<div class="intro-content-background">
					<h3>Why Memorise ?</h3>
					<h1>When you can Visualize</h1>
					<img src="main-page.gif" alt="Be patient..." />
				</div>
			</div>
		</header>

		<section class="contents">
			<h1>Contents</h1>
			<section class="cards">
				<article class="card card--1">
					<div class="card__info-hover">
						<div class="card__clock-info">
							<span class="card__time">15 min</span>
						</div>
					</div>
					<div class="card__img"></div>
					<a href="./Searching-Visualizer/index.html" class="card_link">
						<div class="card__img--hover"></div>
					</a>
					<div class="card__info">
						<span class="card__category"> Algorithm</span>
						<h3 class="card__title">Searching</h3>
						<span class="card__by"
							>by
							<a
								href="./Searching-Visualizer/index.html"
								class="card__author"
								title="author"
								>DeathSlayer</a
							></span
						>
					</div>
				</article>

				<article class="card card--2">
					<div class="card__info-hover">
						<div class="card__clock-info">
							<span class="card__time">5 min</span>
						</div>
					</div>
					<div class="card__img"></div>
					<a href="./Sorting-Visualizer/index.html" class="card_link">
						<div class="card__img--hover"></div>
					</a>
					<div class="card__info">
						<span class="card__category"> Algorithm</span>
						<h3 class="card__title">Sorting</h3>
						<span class="card__by"
							>by
							<a
								href="./Sorting-Visualizer/index.html"
								class="card__author"
								title="author"
								>DeathSlayer</a
							></span
						>
					</div>
				</article>
			</section>
		</section>

		<script src="./app.js"></script>
	</body>
</html>
